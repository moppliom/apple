<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Card Access</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 420px;
      width: 90%;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .apple-logo {
      font-size: 40px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #6e6e73;
      margin: 0 0 16px;
    }

    .highlight {
      color: #1d1d1f;
      font-weight: 500;
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: #9e9ea3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="apple-logo"></div>

    <h1>Request Sent Successfully</h1>

    <p>
      Your Apple Card access request has been sent successfully.
    </p>

    <p class="highlight">
      Please check your email to receive your Apple Card worth of $500.
    </p>

    <p>
      Kindly note that it may take up to <strong>24 hours</strong> for the email
      to be delivered.
    </p>

    <div class="footer">
      © 2026 Apple-style interface · All rights reserved
    </div>
  </div>
</body>
</html>
